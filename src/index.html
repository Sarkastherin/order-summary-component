<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-body">
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen millions of songs, audiobooks, and podcasts on any
          device anywere you like!
        </p>
        <div class="type-suscription">
          <div class="icon"></div>
          <div class="type-plan">
            <p class="type">Anual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
